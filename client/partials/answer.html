<div ng-controller = "answerController">
    <a href="#!/home">Home</a> | <a href="#!/question/{{ question._id }}">Go Back to Question</a><a href="#!/login">Logout</a>
    <h1>{{ question.question }}</h1>
    <h2 ng-if="question.description">{{ question.description }}</h2>
    <form class="" ng-submit="callCreateAnswer(newAnswer)">
        Your Answer <input type="text" ng-model="newAnswer.answer"> <br>
        Supporting details for your answer (optional) <input type="text" ng-model="newAnswer.details"> <br>
        <a href="#!/home" id = "cancel"><button type="button">Cancel</button></a><input type="submit" name="createBtn" value="Submit">
    </form>
    <h3 ng-repeat = "message in messages" color = "maroon">{{message}}</h3>
</div>
