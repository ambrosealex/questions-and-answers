<div ng-controller = "questionController">
    <a href="#!/home">Home</a> | <a href="#!/question/{{question._id}}/new_answer">Answer the Question</a>
    <h1>{{ question.question }}</h1>
    <h2 ng-if="question.description">{{ question.description }}</h2>
    <div ng-repeat="answer in question.answers">
        <h4>{{answer.creator}}:</h4>
        <h4>{{answer.answer}}</h4>
        <p ng-if="answer.details">{{answer.details}}</p>
    </div>
</div>
